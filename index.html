<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可视化</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/angular.js/1.6.3/angular.min.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
  <script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
   <!-- <script src="index.js"></script> -->
</head>
<body ng-app="myApp" ng-controller="siteCtrl">
 
  <div id="main" style="width: 100%;height:500px;"></div>

  <script type="text/javascript">
  var app = angular.module('myApp', []);
  app.controller('siteCtrl', function($scope, $http) {
    var cpu = io('http://127.0.0.1:2019/cpu')
    // var socket = io('http://127.0.0.1:2019')
   
    var myChart = echarts.init(document.getElementById('main'));
    cpu.on('cpu message', (msg)=>{
      console.log('cpu',new Date())
      $scope.time=[];
      $scope.iowait=[];
      $scope.user=[];
      msg.results[0].series[0].values.forEach(item => {
        $scope.option = {
            title: {
              text: 'cpu'
            },
            tooltip: {
              trigger: 'axis'
            },
            legend: {
                data:['usage_iowait','usage_user']
            },
            xAxis: {
              type: 'category',
              boundaryGap: false,
              data: []
            },
            yAxis: {
              type: 'value'
            },
            series: [
              {
              name:'usage_iowait',
              data:  $scope.iowait,
              type: 'line',
              smooth: true
              },
              {
              name:'usage_user',
              data: $scope.user,
              type: 'line',
              smooth: true
              },
            ]
        };
        $scope.iowait.push(item[1]);
        $scope.user.push(item[2]);
        $scope.time.push(new Date(item[0]).toLocaleTimeString());
        $scope.option.xAxis.data=$scope.time;//给X轴
      });
      myChart.setOption($scope.option,true);
      chat.emit('cpu start', '-3h');
    });
  });
   
</script>
</body>
</html>
